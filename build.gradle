group 'cn.idongjia'
version '1.3-SNAPSHOT'



apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'org.apache.flume:flume-ng-sdk:1.6.0'
    compile 'org.apache.flume:flume-ng-configuration:1.6.0'
    compile 'org.apache.flume:flume-ng-core:1.6.0'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.google.guava:guava:12.0.1'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    compile 'org.mockito:mockito-all:1.9.0'
    compile 'commons-lang:commons-lang:2.6'
}
